<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Dynamic animated gradient with moving circles */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 10s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .emoji-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.7;
            animation: floatEmoji 8s linear infinite;
        }
        @keyframes floatEmoji {
            0% { transform: translateY(0) scale(1);}
            50% { transform: translateY(-40px) scale(1.2);}
            100% { transform: translateY(0) scale(1);}
        }
        .login-container {
            width: 300px; margin: 100px auto; padding: 20px;
            background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc;
            position: relative;
            z-index: 1;
        }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 10px; background: #4CAF50; color: white;
            border: none; border-radius: 4px; cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
